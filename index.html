<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tecelagem Fios De Ouro - Preview</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <style>
    :root{--bg:#ffffff;--accent:#1e3a8a;--gold:#d4af37;--muted:#f3f6ff;--text:#1e3a8a}
    body{margin:0;font-family:Arial, Helvetica, sans-serif;color:var(--text);background:var(--bg)}
    .site-header{display:flex;align-items:center;gap:18px;padding:20px;border-bottom:1px solid #eef2ff}
    .logo-side{flex:0 0 100px;display:flex;align-items:center;justify-content:center}
    .title-area{text-align:center}
    .title-area h1{margin:0;font-size:22px}
    .title-area .gold{color:var(--gold);font-weight:700}
    .main-nav{margin-top:8px;display:flex;gap:8px;justify-content:center}
    .nav-btn{padding:6px 10px;text-decoration:none;border-radius:8px;color:var(--accent);border:2px solid transparent;font-weight:600}
    .home-intro{padding:30px}
    .hero{max-width:900px;margin:0 auto;display:flex;gap:20px;align-items:center}
    .hero-art{flex:0 0 260px}
    .hero-text h2{color:var(--accent);margin:0 0 8px}
    .site-footer{text-align:center;padding:12px;border-top:1px solid #eef2ff;color:#55606b}
    @media (max-width:600px){.hero{flex-direction:column;text-align:center}.logo-side{display:none}}
  </style>
</head>
<body>
  <header class="site-header">
    <div class="logo-side">
      <svg class="logo-svg" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" role="img" width="86" height="86">
        <defs>
          <linearGradient id="g1" x1="0" x2="1">
            <stop offset="0%" stop-color="#1e3a8a" />
            <stop offset="100%" stop-color="#3b6bd6" />
          </linearGradient>
        </defs>
        <rect x="6" y="6" width="188" height="188" rx="18" fill="#fff" stroke="#d4af37" stroke-width="6" />
        <g transform="translate(30,30) scale(1.1)">
          <rect x="0" y="0" width="140" height="140" rx="12" fill="url(#g1)" opacity="0.95" />
          <g stroke="#d4af37" stroke-width="6" stroke-linecap="round">
            <path d="M18 18 L122 122" />
            <path d="M122 18 L18 122" />
            <path d="M70 10 L70 130" stroke-opacity="0.8" />
          </g>
        </g>
      </svg>
    </div>
    <div class="title-area">
      <h1>Tecelagem Fios De <span class="gold">Ouro</span></h1>
      <nav class="main-nav">
        <a class="nav-btn" href="index.html">Home</a>
        <a class="nav-btn" href="#produtos">Produtos</a>
        <a class="nav-btn" href="sobre.html">Sobre</a>
        <a class="nav-btn" href="#">Contato</a>
      </nav>
    </div>
  </header>

  <main>
    <section class="home-intro">
      <div class="hero">
        <div class="hero-art">
          <svg viewBox="0 0 300 200" xmlns="http://www.w3.org/2000/svg" aria-hidden="true" width="260" height="160">
            <rect width="100%" height="100%" fill="#ffffff"/>
            <g transform="translate(20,20)">
              <rect x="0" y="0" width="260" height="160" rx="12" fill="#f7f9ff" stroke="#dfe8ff" />
              <g transform="translate(20,20)" fill="#1e3a8a">
                <rect x="0" y="0" width="220" height="12" rx="6" />
                <rect x="0" y="20" width="220" height="8" rx="4" />
                <rect x="0" y="36" width="220" height="8" rx="4" />
              </g>
              <g transform="translate(30,90)">
                <path d="M0 0 Q50 30 100 0 T200 0" fill="none" stroke="#d4af37" stroke-width="6" stroke-linecap="round"/>
              </g>
            </g>
          </svg>
        </div>

        <div class="hero-text">
          <h2>Bem-vindo à Tecelagem Fios De Ouro</h2>
          <p>Unimos tradição e tecnologia para criar tecidos que contam histórias. Explore nosso portfólio — tecidos técnicos, esportivos e soluções têxteis com nanotecnologia.</p>
        </div>
      </div>
    </section>
          </div>
        </div>
      </div>
    </section>

  </main>

  <footer class="site-footer">
    <p>© 2025 Tecelagem Fios De Ouro — Preview</p>
  </footer>
</body>
</html>
