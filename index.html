<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tecelagem Fios De Ouro - Home</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body{margin:0;font-family:Arial, Helvetica, sans-serif;background:#fff;color:#1e3a8a;}
    .site-header{display:flex;align-items:center;gap:18px;padding:20px;border-bottom:1px solid #eef2ff;}
    .logo-side{flex:0 0 86px;display:flex;align-items:center;justify-content:center;}
    .title-area{text-align:center;flex:1;}
    .title-area h1{margin:0;font-size:22px;}
    .title-area .gold{color:#d4af37;font-weight:700;}
    .main-nav{margin-top:8px;display:flex;gap:8px;justify-content:center;}
    .nav-btn{padding:6px 10px;text-decoration:none;border-radius:8px;color:#1e3a8a;border:2px solid transparent;font-weight:600;}
    .home-intro{padding:30px;}
    .hero{max-width:900px;margin:0 auto;display:flex;gap:20px;align-items:center;}
    .hero-art{flex:0 0 260px;}
    .hero-text h2{color:#1e3a8a;margin:0 0 8px;}
    @media (max-width:600px){.hero{flex-direction:column;text-align:center}.logo-side{display:none}}

<body>

<header class="site-header">
  <div class="logo-side">
    <!-- Ícone 64x64 como SVG base64 -->
    <svg width="64" height="64" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
      <circle cx="64" cy="64" r="56" fill="#dce5ff" stroke="#1e3a8a" stroke-width="8"/>
      <circle cx="64" cy="32" r="10" fill="#1e3a8a"/>

      <a class="nav-btn" href="index.html">Home</a>
      <a class="nav-btn" href="produtos.html">Produtos</a>
      <a class="nav-btn" href="#">Sobre</a>
      <a class="nav-btn" href="#">Contato</a>
    </nav>
  </div>

<main>
  <section class="home-intro">
    <div class="hero">
      <div class="hero-text">

    </div>
  </section>

<footer class="site-footer" style="text-align:center;padding:12px;border-top:1px solid #eef2ff;color:#55606b;">
